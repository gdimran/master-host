<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/main.css" />
    <link rel="stylesheet" href="icons-fonts/css/imran_iconfont.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Dashboard</title>
</head>

<body>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row center-xs center-sm center-lg middle-xs middle-sm
            middle-md middle-lg login-content">
                <div class="user-login-content p-2">
                    <div class="logo-section-userAuth my-1">
                        <a class="logo-section" href="/"><img class="logo-icon" src="images/master-l.svg" alt="" /><img
                                class="logo-text" src="images/masterHost.svg" alt="" /></a>
                    </div>

                    <div class="form-subtitle">continue to Launch your application</div>
                    <div class="form-area my-1">
                        <form action="" method="post">
                            <input type="text" name="name" id="" placeholder="Name">
                            <input type="email" name="email" id="" placeholder="Email">
                            <div class="password-group">
                                <input type="password" name="password" id="password" placeholder="password">
                                <label class="custom-checkbox">
                                    <input type="checkbox" onclick="showPassword()" />
                                    <i class="far fa-eye checked"></i>
                                    <i class="far fa-eye-slash unchecked"></i>
                                </label>
                            </div>
                            <input class="c-password" type="password" name="confirnm-password" id=""
                                placeholder="Confirm password">

                            <div class="conditions my-1">
                                <p>Please Note: By continuing and signing in, you agree to Master-Host's
                                    <a href="">Terms & Conditions</a> and
                                    <a href="Privacy Policy"></a>.
                                </p>
                            </div>
                            <button type="submit" class="signup-btn
                            my-1">Sign up</button>
                        </form>
                    </div>
                    <p class="signup-redirect">
                        Already have an account? <a class="text-warning-500" href="login.html">Login</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/customElements.js"></script>
</body>

</html>
