<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/main.css" />
    <link rel="stylesheet" href="icons-fonts/css/imran_iconfont.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Dashboard</title>
</head>

<body>
    <!-- <div class="wrapper"> -->
    <div class="header-brand">
        <div class="branding">
            <a class="logo-section" href="index.html"><img class="logo-icon" src="images/master-l.svg" alt="" /><img
                    class="logo-text" src="images/masterHost.svg" alt="" /></a>
        </div>
        <div class="accees-link">Don't have an account? <a href="signup.html" class="active">Sign up</a></div>
    </div>

    <div class="container-fluid"
        style="background: url(images/forgot-bg.svg); background-repeat: no-repeat; background-size: cover;">

        <div class="row forgot-content">
            <div class="user-login-content p-2">

                <div class="form-area">
                    <form action="" method="post" onsubmit="return forgotPass_validatetion();">
                        <div class="form-title text-left mb-1">Forgot password?</div>
                        <div class="description text-left">Enter the email address associated with your account and
                            we will
                            send you a link to reset your password.</div>
                        <div class="lable text-left mt-2">Email address <span class="text-primary-400">*</span>
                        </div>
                        <input type="email" name="email" id="user_email" placeholder="Email" autocomplete="off">
                        <div class="error" id="email_error"></div>

                        <input type="submit" name="submit" value="Request Password Reset" class="signup-btn
                            my-1" autocomplete="off">
                    </form>
                </div>
            </div>
            <div class="banner-content-fg"><img src="images/banner-content.svg" alt="" srcset=""></div>

        </div>
    </div>
    <!-- </div> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/customElements.js"></script>
</body>

</html>
