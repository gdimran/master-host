<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/main.css" />
    <link rel="stylesheet" href="icons-fonts/css/imran_iconfont.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Dashboard</title>
</head>

<body>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row center-xs center-sm center-lg middle-xs middle-sm
                middle-md middle-lg login-content">
                <div class="user-login-content p-2">
                    <div class="logo-section-userAuth my-1">
                        <a class="logo-section" href="/"><img class="logo-icon" src="images/master-l.svg" alt="" /><img
                                class="logo-text" src="images/masterHost.svg" alt="" /></a>
                    </div>
                    <div class="form-subtitle">Let’s get started</div>
                    <div class="form-area my-3">
                        <form action="" method="post" onsubmit="return user_validatetion();">
                            <input type="email" name="email" id="user_email" placeholder="Email" autocomplete="off">
                            <div class="error" id="email_error"></div>
                            <div class="password-group">
                                <input type="password" name="password" id="user_password" placeholder="password"
                                    autocomplete="off">
                                <div class="error" id="password_error"></div>
                                <label class="custom-checkbox">
                                    <input type="checkbox" onclick="showPasswordUser()" />
                                    <i class="far fa-eye checked"></i>
                                    <i class="far fa-eye-slash unchecked"></i>
                                </label>
                            </div>

                            <div class="conditions my-1">
                                <p>Please Note: By continuing and signing in, you agree to Master-Academy's
                                    <a href="">Terms & Conditions</a> and
                                    <a href="Privacy Policy"></a>.
                                </p>
                            </div>
                            <input type="submit" name="submit" value="Login" class="signup-btn
                            my-1" autocomplete="off">
                        </form>
                    </div>
                    <p class="signup-redirect">
                        <a href="" class="forgot-pass text-primary-500">Forgot Password?</a> | Don’t have an account? <a
                            class="text-warning-500" href="signup.html">Register now</a>
                    </p>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/customElements.js"></script>
</body>

</html>
