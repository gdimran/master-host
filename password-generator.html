<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/main.css" />
    <link rel="stylesheet" href="icons-fonts/css/imran_iconfont.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Document</title>

    <style>
        .custom-checkbox input[type="checkbox"],
        .custom-checkbox .checked {
            display: none;
        }
        
        .custom-checkbox input[type="checkbox"]:checked~.checked {
            display: inline-block;
        }
        
        .custom-checkbox input[type="checkbox"]:checked~.unchecked {
            display: none;
        }
    </style>


</head>

<body>
    <div class="login_form">
        <section class="login-wrapper">

            <div class="logo">
                <a target="_blank" rel="noopener" href="#">
                    LOGO
                </a>
            </div>

            <form id="login" method="post" action="#">

                <label for="username">User Name</label>
                <input required name="login[username]" type="text" autocapitalize="off" autocorrect="off" />

                <label for="password">Password</label>
                <input class="password" required name="login[password]" type="password" />
                <div class="hide-show">
                    <span>Show</span>
                </div>
                <button type="submit">Sign In</button>
            </form>

        </section>
    </div>
    <div class="inputbox">
        <input type="text" name="password" id="password" placeholder="Create Password" readonly="">
        <div id="btn-pass-generate" class="btn-primary" onclick="getPassword();">Generate Password</div>
        <div class="tooltip">
            <button onclick="copyPassword()" onmouseout="outFunc()">
            <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                <i class="far fa-copy"></i>
            </button>
        </div>
        <label class="custom-checkbox">
            <input type="checkbox" onclick="showPassword()"/>
            <i class="far fa-eye unchecked"></i>
            <i class="far fa-eye-slash checked"></i>
            
            show Password
        </label>

    </div>
    <!-- strong password -->
    <input name="password" id="password" type="text" size="15" maxlength="100" onkeyup="return passwordChanged();" />
    <span id="strength">Type Password</span>
    <script language="javascript">
        function passwordChanged() {
            var strength = document.getElementById('strength');
            var strongRegex = new RegExp("^(?=.{14,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g");
            var mediumRegex = new RegExp("^(?=.{10,})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.*[a-z])(?=.*[0-9]))).*$", "g");
            var enoughRegex = new RegExp("(?=.{8,}).*", "g");
            var pwd = document.getElementById("password");
            if (pwd.value.length == 0) {
                strength.innerHTML = 'Type Password';
            } else if (false == enoughRegex.test(pwd.value)) {
                strength.innerHTML = 'More Characters';
            } else if (strongRegex.test(pwd.value)) {
                strength.innerHTML = '<span style="color:green">Strong!</span>';
            } else if (mediumRegex.test(pwd.value)) {
                strength.innerHTML = '<span style="color:orange">Medium!</span>';
            } else {
                strength.innerHTML = '<span style="color:red">Weak!</span>';
            }
        }
    </script>

    <script type="text/javascript">
        //generate password
        function getPassword() {
            var chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyx0123456789!@#$%^&*()?/;:~_+><{}[]";
            var passwordLength = 16;
            var password = "";

            for (var i = 0; i < passwordLength; i++) {
                var randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber, randomNumber + 1);
            }
            document.getElementById("password").value = password;
        }

        //copy password
        function copyPassword() {
            var copyText = document.getElementById("password");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);

            var tooltip = document.getElementById("myTooltip");
            tooltip.innerHTML = "Copied: " + copyText.value;
        }

        function outFunc() {
            var tooltip = document.getElementById("myTooltip");
            tooltip.innerHTML = "Copy to clipboard";
        }

        //SHOW PASSWORD
        function showPassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }


        //Strong check password\
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/customElements.js"></script>
</body>

</html>
